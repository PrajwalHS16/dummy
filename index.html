<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Disease Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Eye Disease Prediction</h2>
    <form id="predictForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Upload Image:</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Predict</button>
    </form>

    <div id="result" class="result">
        <h5>Prediction Result:</h5>
        <p id="predictionLabel"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Handle form submission
        $('#predictForm').on('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting the usual way

            var formData = new FormData(this);  // Prepare form data

            // Make AJAX request to Flask API
            $.ajax({
                url: 'http://127.0.0.1:5000/predict',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    // Display prediction result
                    $('#predictionLabel').text('Predicted Class: ' + response.prediction);
                    $('#result').show();  // Show result section
                },
                error: function(xhr, status, error) {
                    alert('Error: ' + error);
                }
            });
        });
    });
</script>

</body>
</html>
